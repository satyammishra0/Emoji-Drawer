<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emoji's Palette</title>
    <link rel="stylesheet" href="css/emoji1.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
</head>

<body>
    <!-- packet-1 -->
    <div class="emoji-packet">
        <div class="emoji1">
            <div class="eyes-column">
                <div class="eye1"></div>
                <div class="eye2"></div>
            </div>
            <div class="smile"></div>
        </div>
        <div class="emoji2">
            <div class="eyes-column-2">
                <div class="eye3"></div>
                <div class="eye4"></div>
            </div>
            <div class="smile-2"></div>
        </div>
        <div class="emoji3">
            <div class="eyes-column-3">
                <div class="eye5"></div>
                <div class="eye6"></div>
            </div>
            <div class="smile-3"></div>
        </div>
    </div>
    <!-- packet-2 -->
    <div class="emoji-packet">
        <div class="emoji3">
            <div class="eyes-column-2">
                <div class="eye7"></div>
                <div class="eye8"></div>
            </div>
            <div class="smile"></div>
        </div>
        <div class="emoji3">
            <div class="eyes-column-2">
                <div class="eye7"></div>
                <div class="eye8"></div>
            </div>
            <div class="smile-4"></div>
        </div>
        <div class="emoji3">
            <div class="eyes-column-3">
                <div class="eye5"></div>
                <div class="eye6"></div>
            </div>
            <div class="smile-5">
                <div class="smile-5-1"></div>
            </div>
        </div>
    </div>
    <!-- packet-3 -->
    <div class="emoji-packet">
        <div class="emoji3">
            <div class="eyes-column-2">
                <div class="eye3"></div>
                <div class="eye4"></div>
            </div>
            <div class="teethsmile">
                <div class="teethsmile-bar-1">
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                    <div class="teethsmile-border"></div>
                </div>
                <div class="smile-5-2"></div>
                <div class="teethsmile-bar-2">
                    <div class="teethsmile-border-1"></div>
                    <div class="teethsmile-border-1"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border teethsmile-border-2"></div>
                    <div class="teethsmile-border-1"></div>
                </div>
            </div>
        </div>
        <div class="emoji3">
            <div class="eyes-column-3">
                <div class="eye5"></div>
                <div class="eye6"></div>
            </div>
            <div class="smile-6">
                <div class="smile-5-1-2"></div>
            </div>
        </div>
        <div class="emoji3">
            <div class="eyes-column-3">
                <div class="eye9">
                    <i class="fas fa-heart"></i>
                </div>
                <div class="eye10">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <div class="smile-6">
                <div class="smile-5-1-2"></div>
            </div>
        </div>
    </div>
</body>

</html>
